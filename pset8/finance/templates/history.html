{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for share in shares %}
                <tr>
                    <td>{{ share['symbol'] }}</td>
                    <td>{{ share['shares'] }}</td>
                    <td>{{ share['price'] }}</td>
                    <td>{{ share['time'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
