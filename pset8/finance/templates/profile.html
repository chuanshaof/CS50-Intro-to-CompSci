{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
  <div class="row">
    <div class="col-3">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Password</a>
        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Top Up Credit</a>
      </div>
    </div>
    <div class="col-9">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">

            <form class="pillbar" action="/profile" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="oldpassword" placeholder="Old Password" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password">
                </div>
                <button class="btn btn-primary" type="submit" name="profile" value="changepassword">Change Password</button>
            </form>

        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">

            <form class="pillbar" action="/profile" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="topup" placeholder="Amount" type="number">
                </div>
                <button class="btn btn-primary" type="submit" name="profile" value="topup">Top Up</button>
            </form>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
